<!DOCTYPE html>
<html>
<head>
    <title>DNS History Dashboard</title>
</head>
<body>
    <h1>DNS History Dashboard</h1>

    <form action="" method="GET" onsubmit="location.href='/domain/' + document.getElementById('domain').value; return false;">
        <label for="domain">Select domain:</label>
        <input type="text" name="domain" id="domain" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Summary</h2>
    {% if summary %}
        <ul>
            <li>Total Domains: {{ summary.total_domains }}</li>
            <li>Total Checks: {{ summary.total_checks }}</li>
            <li>Total Records: {{ summary.total_records }}</li>
        </ul>
    {% else %}
        <p>No summary data available.</p>
    {% endif %}

</body>
</html>
